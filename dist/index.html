<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TO-DO</title>
  </head>
  <body>
    <header class="top">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Eo_circle_green_checkmark.svg/2048px-Eo_circle_green_checkmark.svg.png"
        alt="To do checkmark icon"
      />
      <h1>To-Do List</h1>
    </header>
    <main class="container">
      <!-- SIDEBAR -->
      <nav class="sidebar">
        <!-- FILTER BY TIME -->
        <div class="time">
          <h1 class="sidebar-heading">Time</h1>
          <div id="all-time" class="sidebar-btn sidebar-day">
            <h2>All Time</h2>
          </div>
          <div id="one-day" class="sidebar-btn sidebar-day">
            <h2>One Day</h2>
          </div>
          <div id="seven-day" class="sidebar-btn sidebar-day">
            <h2>Seven Days</h2>
          </div>
          <div id="important" class="sidebar-btn sidebar-day">
            <h2>Important</h2>
          </div>
        </div>
        <!-- NAVIGATE TO PROJECTS -->
        <div class="project">
          <h1 class="sidebar-heading">Projects</h1>
          <div id="add-project-btn" class="sidebar-btn">
            <h2>+ ADD PROJECT</h2>
          </div>
          <form id="add-project-form">
            <input
              type="text"
              id="project-name"
              placeholder="Add project title"
            />
            <div>
              <button id="new-project-btn">Add</button>
              <button id="cancel-project-btn">Cancel</button>
            </div>
          </form>
          <div id="sidebar-projects-container"></div>
        </div>
      </nav>

      <!-- MAIN CONTENT SECTION  -->
      <section class="content" id="content">
        <!-- Hidden - Visible if you want to view task by Filter -->
        <div class="content-task" id="content-task">
          <div>
            <h1 id="content-task-heading">CONTENT</h1>
          </div>
          <div id="content-task-list"></div>
        </div>
        <!-- Hidden - Visible if you select Project -->
        <div class="content-project" id="content-project">
          <div>
            <h1 id="content-project-heading">PROJECT</h1>
          </div>
          <form id="add-task-form">
            <input type="text" id="task-name" placeholder="Add task title" />
            <div>
              <button id="new-task-btn">Add</button>
              <button id="cancel-task-btn">Cancel</button>
            </div>
          </form>
          <div id="content-project-list"></div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
